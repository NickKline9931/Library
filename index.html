    <title>Library</title>
    <script src="script.js"></script>

<body>
    <div id="header">
        <h4 id="directions">Use the inputs to add books to your library.</h4>
    </div>
    
    <form>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="The Way of Zen">
        
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" value="Alan Watts">

        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages" value="250">

        <button id="add">Add</button>

    </form>
    <h1 id="library">Library</h1>
        <div id="books">

        </div>
</body>
